<html>

<head>
    <title>jquery intro></title>
    <script type="text/javascript" src="bootstrap-4.5.0-dist\js\jquery.min.js"></script>
    <script type="text/javascript">
       
                    $(document).ready(function(){
                        $("#btn").click(function () {
                            $("#demo").attr('class').split(' ').map(function (clssName) {
                                $("#message").append(clssName + " ");
                                alert(clssName)
                            })
                        });  
               });  
              
    </script>
    </head>
    <style>
        div {
            padding: 10px;
            margin: 10px;
            height: 100px;
            width: 100px;
            display: inline-block;
            background: #ff9900;
        }
    </style>
    
    <body>
        <h1>Get Class Name Using Jquery</h1>
        <div class="red green blue" id="demo">red green blue</div>
        <p id="message"></p>
        <p><input type="button" value="Get Class Name" id="btn"></p>
    </body>
    
    </html>
