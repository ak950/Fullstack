<html>

<head>
    <title>jquery intro></title>
    <script type="text/javascript" src="bootstrap-4.5.0-dist\js\jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#div1").slideUp();
         $("#div2").slideUp();
          $("#div3").slideUp();
          $("#id1").click(function(){
              $("#div1").slideDown();
          });
          $("#id2").click(function(){
              $("#div2").slideDown();
              $("#div1").slideUp();
              $("#div3").slideUp();


          });
          $("#id3").click(function () {
            $("#div3").slideDown();
            $("#div1").slideUp();
            $("#div2").slideUp();
          });


    });

        </script>
        </head>
        <body>
            <div><h1 id="id1">section1</h1>
            <div id="div1">
                <p>some text here</p>
            </div></div>
            <div>
                <h1 id="id2">section2</h1>
                <div id="div2">
                    <p>some text here</p>
            </div></div>
            <div>
                <h1 id="id3">section3</h1>
                <div id="div3">
                    <p>some text here</p>
            </div></div>

        </body>
        </html>
